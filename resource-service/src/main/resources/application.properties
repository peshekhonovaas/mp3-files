# Spring application name
spring.application.name=resource-service

# DataSource configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/mp3db
spring.datasource.username=mp3
spring.datasource.password=mp3
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate properties
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.flyway.enabled=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Minio properties
minio.access-key=miniomp3
minio.secret-key=miniomp3
minio.bucket-name=music
minio.endpoint=http://localhost:9000

#Rabbitmq
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest


server.port=9090

# Eureka Client Configuration
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Instance configuration
eureka.instance.prefer-ip-address=true

rabbitmq.manager.url=http://message-broker/broker